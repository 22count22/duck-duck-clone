<!DOCTYPE html>
<html lang="en">

<head>
  <title>Duck duck clone - group 4</title>

  <!-- Leave this here!  It renders the review buttons  -->
  <script src='./evaluation/init.js'></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

  <link rel="stylesheet" href="css/style.css">

<body>

  <!-- section home-->

  <!-- section monster-->
  <section id="monster">
    <div class="container">
      <div id="monster-main">
        <h2 id="monster-heading">We don’t store your <br />
          personal information. Ever.</h2>
        <p>Our privacy policy is simple: we don’t collect <br />
          or share any of your personal information</p>
        <div id="monster-img"><img class="img-fluid" src="imgs/1-monster-v2--pre-animation.svg" alt="monster" /> </div>
      </div>
    </div>
  </section>
  <!-- section ghost -->

  <!-- section bathtub -->

  <!-- section alpinist -->
  <section id="alpinist">
    <ul class="nav justify-content-end" id="alpinist-menu">
      <li class="nav-item">
        <a class="nav-link" href="#" id="alpinist-dismiss"> Dismiss forever</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="alpinist-back"> Back to search</a>
      </li>
    </ul>
    <div class="container">
      <div id="alpinist-main">
       
        <h2 id="alpinist-heading">Already a fan?<br />
          Invite friends to the Duck Side!</h2>
        <p>Share DuckDuckGo and help <br />
          friends take their privacy back!</p>
        <button type="button" class="btn" id="alpinist-btn">Tweet #ComeToTheDuckSide</button>
        <div id="alpinist-img"><img class="img-fluid" src="imgs/4-alpinist-v2.svg" alt="alpinist" /> </div>
      </div>
    </div>
  </section>
